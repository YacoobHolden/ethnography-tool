<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Ethnographic Study Form</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width initial-scale=1.0">
		
		<link rel="stylesheet" href="style/style.css">
		
		<script src="js/jquery-1.9.1.min.js"></script>
		<script src="js/bootstrap.js"></script>
		<script src="js/main.js"></script>
	</head>
	<body>
		<div id="main" class="col-md-12">
			<div id="form">
				<!--Row to show autodetected data-->
				<div class="form-row" data-field="auto"></div>
				<!--Device type entry-->
				<div class="form-row" data-field="device_type">
					<div class="question">Select the device you intend to use</div>
					<div class="options">
						<div class="form-col" data-value="mobile">
							<div class="col-top">
								<i class="fa fa-mobile icon"></i>
							</div>
							<div class="col-bottom">
								<span class="bottom-text">Mobile</span>
							</div>
						</div>
						<div class="form-col" data-value="laptop">
							<div class="col-top">
								<i class="fa fa-laptop icon"></i>
							</div>
							<div class="col-bottom">
								<span class="bottom-text">Laptop</span>
							</div>
						</div>
						<div class="form-col" data-value="pc">
							<div class="col-top">
								<i class="fa fa-desktop icon"></i>
							</div>
							<div class="col-bottom">
								<span class="bottom-text">PC</span>
							</div>
						</div>
						<div class="form-col" data-value="tv">
							<div class="col-top">
								<i class="fa fa-television icon"></i>
							</div>
							<div class="col-bottom">
								<span class="bottom-text">TV</span>
							</div>
						</div>
						<div class="form-col" data-value="console">
							<div class="col-top">
								<i class="fa fa-gamepad icon"></i>
							</div>
							<div class="col-bottom">
								<span class="bottom-text">Console</span>
							</div>
						</div>
						<div class="form-col" data-value="tablet">
							<div class="col-top">
								<i class="fa fa-tablet icon"></i>
							</div>
							<div class="col-bottom">
								<span class="bottom-text">Tablet</span>
							</div>
						</div>
					</div>
				</div>
				<!--Usage type entry-->
				<div class="form-row" data-field="usage"></div>
				<!--Place entry-->
				<div class="form-row" data-field="place"></div>
				<!--People entry-->
				<div class="form-row" data-field="people"></div>
				<!--Intention entry-->
				<div class="form-row" data-field="intention"></div>
			</div>
			<div id="complete"></div>
		</div>
	</body>
</html>
